          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'dayz_app/test.css' %}">

    {% block strona %}
<body style="background-image: url({% static 'dayz_app/background.jpg' %})">
    <div class="jumbotron bg-transparent my-auto">

        {% if user.is_authenticated %}
            <h1 class="display-4">Hello {{ user.username }}</h1>
            <a href="{% url 'logout'  %}" class="btn btn-primary">Logout <i class="fas fa-sign-out-alt"></i></a>
        {% else %}
            <h1 class="display-4">Hello Survivor</h1>
            <a href="{% url 'login' %}" class="btn btn-primary"> Login <i class="fas fa-arrow-circle-down"></i></a>
        {% endif %}
    </div>
    <div class="dropdown show text-center container justify-content-center">
      <a class="btn btn-secondary dropdown-toggle btn-lg btn-block" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Where do you want to go?
      </a>

      <div class="dropdown-menu btn-lg btn-block text-center" style="width:1110px"; aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item btn-lg btn-block text-center" href="{% url 'all_weapons' %}">Weapon list</a>
        <a class="dropdown-item btn-lg btn-block text-center" href="#">Another action</a>
        <a class="dropdown-item btn-lg btn-block text-center" href="#">Something else here</a>
      </div>
    </div>
</body>
