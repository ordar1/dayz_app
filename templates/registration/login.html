{% extends 'main.html' %}
{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block page %}
<body>
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title">Login to your account</h5>
          <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary" ><i class="fas fa-2x fa-arrow-circle-down"></i></button>
          </form>
      </div>
    </div>
</body>
{% endblock %}
