{% extends 'main.html' %}
{% load bootstrap %}
{% load static %}
{% block tytul %} Scope form {% endblock %}

{% block strona %}
<body style="background-image: url({% static 'images/background_2.jpg' %});">
    <div class="card container justify-content-center mt-5" style="width: 20rem">
        <div class="card-body">
              {% if new %}
                    <h5 class="card-title text-center">New scope</h5>
                  {% else %}
                    <h5 class="card-title text-center">Edit scope</h5>
                  {% endif %}

              <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                  {{ scope_form }}
                <div class="card-body text-center">
                  <button class="btn btn-primary">Save scope <i class="fas fa-save"></i></button>
                </div>
              </form>
          </div>
        <div class="card-body text-center">
        <a href="{% url 'landing_page' %}#weapon_cat" class="btn btn-secondary">Return <i class="fas fa-undo-alt"></i></a>
        </div>
    </div>
</body>


{% endblock %}
